<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
    }

    h2 {
        font-size: 1.4em;
        margin-bottom: 15px;
        color: #555;
    }

    /* Button-like a Tag Styling */
    a.button {
        display: block;
        padding: 12px 0;
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #0056b3;
    }
</style>
<body>
<div class="container">

    <!-- Main Menu -->
    <div class="menu active" id="mainMenu">
        <h2>QR Code</h2>
        <a href="/qrcode/generate" class="button">QR Generator</a>
        <a href="/qrcode/scanner" class="button">QR Scanner</a>
    </div>
</div>
</body>
</html>
